---

- name: Setting up Web app for roboshop
  hosts: localhost
  become: yes
  tasks:
    - name: Installing Nginx
      ansible.builtin.package:
        name: nginx
        state: present
    
    - name: start and enable nginx
      ansible.builtin.service:
        name: nginx
        enabled: yes
        state: started
    
    - name: remove default html directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
    
    - name: create directory html directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory

    - name: download web application zip file
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/web.zip
        dest: /tmp

    - name: extract web.zip file in /usr/share/nginx/html directory
      ansible.builtin.unarchive:
        src: /tmp/web.zip
        dest: /usr/share/nginx/html
        remote_src: yes

    - name: copying roboshop reverse proxy configuration
      ansible.builtin.copy:
        src: roboshop.conf
        dest: /etc/nginx/default.d/roboshop.conf

    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted